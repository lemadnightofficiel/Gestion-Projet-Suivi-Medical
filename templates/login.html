<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}homme {% endblock %}</title> 
    <link rel="stylesheet" href="../static/login.css">   
</head>
<body>
     <div id="container">
        <h2>Connexion</h2>

            <input type="submit" value="Se connecter">
        </form>
    </div> 
</body>
</html>
